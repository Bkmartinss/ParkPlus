<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4">Cadastro de Veículos</h1>
                
                <form id="vehicle-form">
                    <div class="form-group">
                        <label for="plate">Placa do Veículo:</label>
                        <input type="text" class="form-control" id="plate" name="plate" placeholder="Ex: ABC-1234" required>
                    </div>

                    <div class="form-group">
                        <label for="vehicle-type">Tipo de Veículo:</label>
                        <select class="form-control" id="vehicle-type" name="vehicle-type" required>
                            <option value="">Selecione</option>
                            <option value="carro">Carro de Passeio</option>
                            <option value="caminhonete">Caminhonete</option>
                            <option value="moto">Moto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="entry-time">Hora de Entrada:</label>
                        <input type="time" class="form-control" id="entry-time" name="entry-time" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Cadastrar Veículo</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
